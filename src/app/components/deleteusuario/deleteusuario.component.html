<div class="modal fade" [id]="'delete'+data.id" tabindex="-1" role="dialog" aria-labelledby="DeleteUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DeleteUsuarioLabel">Eliminar a {{ data.nombres }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
            <p><b>Â¿EstÃ¡s seguro de eliminar este usuario?</b></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" #btnDeleteClose data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" (click)="DeleteUser(btnDeleteClose)">Eliminar</button>
        </div>
      </div>
    </div>
</div>
