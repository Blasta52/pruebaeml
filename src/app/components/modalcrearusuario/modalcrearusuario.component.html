<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form [formGroup]="form" (submit)="CrearUsuario()">
        <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombres:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombres"  class="form-control" placeholder="Nombres">
              <p *ngIf="enviado && form.controls.nombres.hasError('required')" class="text-danger w-100 mb-0" >Debes Ingresar la Nombres</p>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Apellidos:</label>
                <input type="text" class="form-control" id="recipient-name" formControlName="apellidos"  class="form-control" placeholder="Apellidos">
                <p *ngIf="enviado && form.controls.apellidos.hasError('required')" class="text-danger w-100 mb-0" >Debes Ingresar la Apellidos</p>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Cédula:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="cedula"  class="form-control" placeholder="Cédula">
              <p *ngIf="enviado && form.controls.cedula.hasError('required')" class="text-danger w-100 mb-0" >Debes Ingresar la Cédula</p>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Correo:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="correo" type="email" class="form-control" placeholder="Correo">
              <p *ngIf="enviado && form.controls.correo.hasError('required')" class="text-danger w-100 mb-0" >Debes Ingresar la Correo</p>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Teléfono:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="telefono"  class="form-control" placeholder="Teléfono">
              <p *ngIf="enviado && form.controls.telefono.hasError('required')" class="text-danger w-100 mb-0" >Debes Ingresar la Telefono</p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-success">Crear</button>
        </div>
      </div>
    </div>
</form>

  </div>
